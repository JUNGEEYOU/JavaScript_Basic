<html lang="ko">
    <head>
      <meta charset="utf-8" />
    </head>
    <body>
      <script type="text/javascript">
      //2. 데이터 타입 
//1) 기본형 데이터 타입 : 값을 저장
// > 숫자, 문자열, 불리언, null(어떠한 객체도 나타내지 않음 ), undefined(변수만 선언됨/존재하지 않는 객체 프로퍼티에 접근)
//2) 참조형 데이터 타입 : 참조값을 저장 
//> 배열, 객체(이름이 붙은 값들의 모음), 함수  

var num = 10;
var str = "자바스크립트";
var point ={x:300, y:400};
var arr =[10, 20, 30, 40];

//함수 
var add = function(op1, op2){
    return op1+ op2;
}

document.writeln('num: ' + num + '<br/>');  // num: 10
document.writeln('str: ' + str + '<br/>');  // str: 자바스크립트
 
document.writeln('point.x: ' + point.x + '<br/>');        // point.x: 300  document.writeln('point["y"]: ' + point["y"] + '<br/>');  // point["y"]: 400 
document.writeln('arr[0]: ' + arr[0] + '<br/>');             // arr[0]: 10
document.writeln('arr[3]: ' + arr[3] + '<br/>');             // arr[3]: 40
document.writeln('add: ' + add + '<br/>');                  // add: function (op1, op2) { return op1 + op2; }
document.writeln('add(2, 3): ' + add(2, 3) + '<br/>');    // add(2, 3): 5



</script>
  </body>
</html>
