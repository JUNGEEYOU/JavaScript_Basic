<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>03-02</title>
  </head>
  <body>
    <script type="text/javascript">
   //#2-1. 조건문  
   //1) if 문 : 상호 배타적으로 동작 
   //2) switch 문 : break문이 없으면 switch 블록을빠져나가지못하고,다음case 문들도실행됨
      var month =11;
      var days;
      switch(month){
        case 4:
        case 6:
        case 9:
        case 11:      // 4, 6, 9, 11월의 경우
          days = 30;
          break;
        case 2:       // 2월의 경우
           days = 28;
           break;
        default:      // 1, 3, 5, 7, 8, 10, 12월의 경우
          days = 31;
          break;
      }
      document.writeln(month + '월의 날짜는  ' + days + '일까지입니다.<br/>');
      document.writeln('<br/>');
   //3) &&, ||이용한 조건문
      // &&:좌측이 true면 우측 평가가능 
   //||: 좌측이 false면 우측 평가하여 값 반환  
    
      var arr;
      
      // arr이 undefined일 경우 비어있는 배열 객체를 대입합니다.
      arr = arr || [];  //뒤에 실행 
      
      arr[0] = '홍길동';
      arr[1] = '이순신';
      arr[2] = '강감찬';
      
      // arr이 배열객체가 존재할 경우 arr 배열의 길이를 출력합니다. 
      arr && document.writeln('arr.length: ' + arr.length + '<br/>');
      document.writeln('<br/>');
      document.writeln('<br/>');



  //#2-2. 반복문 
   //1) while문 :  true로 평가되면 몸체에 해당하는 블록 내의 문 장들을 실행, false면 종료 
      var count =0;

      while(count <10){
        document.writeln(count + '<br/>');
        count++;
      }
      document.writeln('<br/>');

   //2) do...while: 최소한번 실행 / 문장을 모두 실행한 뒤, 표현식 평가 /마지막 ;
    var count  = 0;
      
      // do...while 문의 조건식을 만족하는 동안 블록 내의 문장들을 반복 실행합니다.
      do {
        document.writeln(count + '<br/>');
        count++;  
    } while (count < 10);
      
      document.writeln('<br/>');

   //3) for: 조건식 평가 결과가 ture이면 실행 
   var arr2d = [ 
        ['을지문덕', '연개소문'], 
        ['광개토대왕', '세종대왕'], 
        ['김유신', '계백'] 
      ];
      
      for (var i = 0; i < arr2d.length; i++) {
        for (var j = 0; j < arr2d[i].length; j++) {
          document.writeln(arr2d[i][j] + '<br/>');
        }
      }


   //4) for...in문 : 객체 프로퍼티나 배열 원소 순서대로 반복처리 
   //변수에는 객체로부터 취한 프로퍼티명이 저장되거나, 배열로부터 취한 인덱스 번호가 저장
      var arr =[
        {name: '정이', age: 24},
        {name: '정일', age: 26},
        {name: '정운', age: 20},
        {name: '정정이', age: 0}
      ];
      for(var idx in arr){
        for(var prop in arr[idx]){
          document.writeln(prop + ':' + arr[idx][prop]);
          document.writeln(' <br/>');
        }
      }



   
    </script>
  </body>
</html>
